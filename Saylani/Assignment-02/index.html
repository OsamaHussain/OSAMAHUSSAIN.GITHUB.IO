<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="Icon" type="image/x-icon" href="./Assets/images/logo.png">
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <div class="container">
    <div class="header-bcolor"></div>
    <div class="header">
        <div class="header-inner">
            <img src="./Assets/images/WhatsApp-Logo.png" alt="WhatsApp-Logo">
            <div>WhatsApp Web</div>
        </div>
    </div>
    <div class="main">
            <div class="main-inner">
                <div class="main-left">
                    <p>To use WhatsApp on your computer:</p>
                    <ol>
                        <li>Open WhatsApp on your phone</li>
                        <li>Tap <b>Menu</b> <img src="./Assets/images/menu.png" alt="Menu Icon" width="15px"> or <b>Settings</b> <img src="./Assets/images/settings.png" alt="Settings Icon" width="15px"> and select <b>Linked Devices</b></li>
                        <li>Point your phone to this screen to capture the code</li>
                    </ol>
                    <p><a href="#">Need help to get started?</a></p>
                </div>
                <div class="main-right">
                    <img src="./Assets/images/QR-Code.png" alt="QR Code">
                    <div>
                        <input type="checkbox" id="remember">
                        <label for="remember">Keep me signed in</label>
                    </div>
                </div>
            </div>
            <div class="main-footer">
                <img src="./Assets/images/QR-Tutorial.png" alt="QR Tutorial">
            </div>
    </div>
    </div>
</body>
</html>
