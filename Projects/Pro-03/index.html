<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../../Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./stye.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container-fluid text-center clock">
        <img src="./background.webp" alt="Background Image" class="shadow-lg rounded" style="width:100%;">
        <div class="top">
            <span id="time" class="rounded shadow-lg time">
                <div>00</div>
                <div>:</div>
                <div>00</div>
                <sub id="second">00 AM</sub>
            </span>
            <span id="time2" class="rounded shadow-lg time">
                <div>88</div>
                <div>:</div>
                <div>88</div>
                <sub id="second2">88 88</sub>
            </span>
            <!-- <span id="time2" class="rounded shadow-lg time">88:88<sub id="second2">88</sub>&nbsp;88</span> -->
        </div>
        
    </div>
    <script src="./../../Bootstrap/js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
