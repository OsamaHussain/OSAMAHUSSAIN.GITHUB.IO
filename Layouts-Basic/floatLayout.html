<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Float Web Layout</title>
    <link rel="stylesheet" href="floatLayout.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1>Navigation Bar</h1>
        </nav>
        <header>
            <h1>Header</h1>
        </header>
        <section class="section1">
            <h1>Section1</h1>
            <div class="content">
                <div class="card">
                    <div class="box">Card1</div>
                </div>
                <div class="card">
                    <div class="box">Card2</div>
                </div>
                <div class="card">
                    <div class="box">Card3</div>
                </div>
                <div class="card">
                    <div class="box">Card4</div>
                </div>
            </div>
        </section>
        <section class="section2">
            <h1>Section2</h1>
            <div class="content">
                <div class="left">
                    <div class="card">
                        <div class="box">Card1</div>
                    </div>
                </div>
                <div class="right">
                    <div class="card">
                        <div class="box">Card2</div>
                    </div>
                    <div class="card">
                        <div class="box">Card3</div>
                    </div>
                    <div class="card">
                        <div class="box">Card4</div>
                    </div>
                </div>
            </div>
        </section>
        <div class="clearfix"></div>
        <footer>
            <h1>Footer</h1>
        </footer>
        <div class="clearfix"></div>
    </div>
</body>
</html>
